<header focusOnNavigation class="docs-header-background" aria-label="Get started" id="homepage-header">
  <div class="docs-header-section">
    <div class="docs-header-headline">
      <h1 class="mat-h1">Your Web Tool</h1>
      <h2>便利なWebツール集</h2>
    </div>
  </div>
</header>

<main class="docs-homepage-promo">
  <div class="docs-homepage-row tool-list">
    <a *ngFor="let item of [0,1,2,3,4];" class="list-item">
      <mat-card>
        <mat-card-title>{{item}}</mat-card-title>
        <mat-card-content>ここがコンテント</mat-card-content>
      </mat-card>
    </a>
  </div>
</main>
